<div class="topdiv">
    <!-- 顶部导航部分 -->
    <div id="head">
        <div class="wrap clearfix">
            <div class="head_left fl">
                <!--<span>房丫丫</span>-->
                <a href="{:U('home/index/index')}">首页</a>
                <!-- 切换城市部分 -->
                <div class="m-selectcity">
                    <div class="m-city" id="selectcity">
                        <i></i>
                        <span id="cityName">[切换城市]</span>
                    </div>
                    <!-- 切换城市隐藏部分 -->
                    <div class="area_school" id="selectcity_pop">
                        <p class="m-hotcity"><strong>推荐城市：</strong><a class="cityChange"
                                                                      href="/home/index/index/cityId/1">北京</a>
                            <a class="cityChange" href="/home/index/index/cityId/2">上海</a><a
                                    class="cityChange" href="/home/index/index/cityId/248">深圳</a>
                        </p>
                        <ul>
                            <foreach name="cityList" item="cityName" key="k">
                                <li>

                                    <span>{$k}</span>

                                    <em>
                                        <foreach name="cityName" item="city">
                                            <a cid="$city['id']" class="cityChange"
                                               href="/home/index/index/cityId/{$city['id']}">{$city['city_name']}</a>
                                        </foreach>

                                    </em>


                                </li>

                            </foreach>


                        </ul>
                    </div>
                    <!-- 切换城市隐藏部分 end -->
                </div>
                <!-- 切换城市部分 end -->
            </div>
            <!-- header右侧部分 -->
            <ul class="head_r fr clearfix">
                <li class="login"><a href="/home/login/login">请登录</a>|<a href="/home/login/register">免费注册</a></li>
                <li class="bangz">
                    <a href="#">{$user}</a><em></em>
                    <span class="d_line"></span>
                    <span class="blank"></span>
                    <div class="list">
                        <div><a href="{:U('/home/user/index')}">我的发布</a></div>
                        <div><a href="{:U('/home/login/loginOut')}">退出账号</a></div>
                        <div><a href="/help-7.html"></a></div>
                        <div><a href="#"></a></div>
                    </div>
                </li>
                <!--<li><b>客服热线：400-767-6666</b></li>-->
            </ul>
        </div>
    </div>
    <!-- 顶部导航部分 end -->
    <div id="head_logo" style="z-index: 9999;">
        <div class="wrap clearfix">
            <div class="head_logo">
                <div class="logo fl"><img style="width: 160px;height: 40px;" src="/Public/img/logo/logo1.png"></div>
                <!--<div class="sec fl clearfix">-->
                <!--<div class="search_div">-->
                <!--<input type="text" value="请输入…" class="input_txt">-->
                <!--<input type="button" value="搜索" class="input_btn">-->
                <!--</div>-->
                <!--</div>-->
                <a href="{:U('home/index/publish')}" class="fbBtn">免费发布</a>
            </div>
        </div>
    </div>

</div>


<!--<div style="height:1200px;width:100px;background:red;">我是占位置的</div>-->


<script type="text/javascript">
    $(document).ready(function () {

        $(function () {
            $(".m-selectcity").hover(function () {
                $(".area_school").show();
            }, function () {
                $(".area_school").hide();
            });
        });

        $(function () {
            $(".bangz").hover(function () {
                $(".head_r .bangz .blank").show();
                $(".head_r .bangz .d_line").show();
                $(".head_r .bangz .list").show();
                $(".bangz em").addClass('arrow');
            }, function () {
                $(".head_r .bangz .blank").hide();
                $(".head_r .bangz .d_line").hide();
                $(".head_r .bangz .list").hide();
                $(".bangz em").removeClass('arrow');
            });
        });

        $(function () {
            $('.input_txt').focus(function () {
                if ($(this).val() == '请输入…') {
                    $(this).val('');
                }
            }).blur(function () {
                if ($(this).val().trim() == '') {
                    $(this).val('请输入…');
                }
            });
        });

        $(function () {
            var H = $(".topdiv").height();
            $(window).scroll(function (event) {
                var num = $(document).scrollTop();
                if (num >= H) {
                    $("#head_logo").css({
                        "position": "fixed",
                        "top": 0,
                        "width": "100%",
                        "background-color": "#05a89a"
                    });
                    $("#head_logo .fbBtn").css({"background-color": "#fff", "color": "#05a89a"});
                    $("#head_logo .input_btn").css({"border": "1px solid #fff"});
                    $('#head_logo img').attr('src', '/Public/img/logo/logo1.png');

                } else {
                    $("#head_logo").css({"position": "static", "background-color": "#fff"});
                    $("#head_logo .fbBtn").css({"background-color": "#05a89a", "color": "#fff"});
                    $("#head_logo .input_btn").css({"border": "0"});
                    $('#head_logo img').attr('src', '/Public/img/logo/logo1.png');
                }
            });
        });

    });
</script>
