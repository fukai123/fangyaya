<script type="text/javascript">
    $(document).ready(function () {

        $(function () {
            $(".m-selectcity").hover(function () {
                $(".area_school").show();
            }, function () {
                $(".area_school").hide();
            });
        });

        $(function () {
            $(".bangz").hover(function () {
                $(".head_r .bangz .blank").show();
                $(".head_r .bangz .d_line").show();
                $(".head_r .bangz .list").show();
                $(".bangz em").addClass('arrow');
            }, function () {
                $(".head_r .bangz .blank").hide();
                $(".head_r .bangz .d_line").hide();
                $(".head_r .bangz .list").hide();
                $(".bangz em").removeClass('arrow');
            });
        });

        $(function () {
            $('.input_txt').focus(function () {
                if ($(this).val() == '请输入…') {
                    $(this).val('');
                }
            }).blur(function () {
                if ($(this).val().trim() == '') {
                    $(this).val('请输入…');
                }
            });
        });

        $(function () {
            var H = $(".topdiv").height();
            $(window).scroll(function (event) {
                var num = $(document).scrollTop();
                if (num >= H) {
                    $("#head_logo").css({
                        "position": "fixed",
                        "top": 0,
                        "width": "100%",
                        "background-color": "#05a89a"
                    });
                    $("#head_logo .fbBtn").css({"background-color": "#fff", "color": "#05a89a"});
                    $("#head_logo .input_btn").css({"border": "1px solid #fff"});
                } else {
                    $("#head_logo").css({"position": "static", "background-color": "#fff"});
                    $("#head_logo .fbBtn").css({"background-color": "#05a89a", "color": "#fff"});
                    $("#head_logo .input_btn").css({"border": "0"});
                }
            });
        });

    });
</script>
<div style="width:550px;height: 100px;margin:50px auto;">


    <form class="layui-form layui-form-pane" action="" method="post" onsubmit="return false"
          style="padding:100px;margin: 10% auto;width:400px;">

        <div class="layui-form-item">

                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="pwd" id="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"
                       style="width:220px;">

            <!--<div class="layui-form-mid layui-word-aux">请务必填写用户名</div>-->
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="btnLogin" style="width:332px;margin-left: -110px;">登录
                </button>

            </div>
        </div>
        <div class="layui-form-item">
            没有账号，<a href="{:U('home/login/register')}" style="color:#1AA094;">立即注册</a>
        </div>
    </form>

<script>
    $(function () {
        $('#btnLogin').click(function () {


            if ($('#user_name').val() == '') {
                layer.tips('请输入正确的手机号', '#user_name', {
                    tips: [2, '#1AA094']
                });
                $('#user_name').focus();
                return false;
            }
            if ($('#user_name').val().match(/^1\d{10}$/) == null) {
                layer.tips('手机号码格式错误', '#user_name', {
                    tips: [2, '#1AA094']
                });
                $('#user_name').focus();
                return false;
            }
            if ($('#pwd').val() == '') {
                layer.tips('请输入密码', '#pwd', {
                    tips: [2, '#1AA094']
                });
                $('#pwd').focus();
                return false;
            }

            $.ajax({
                url: '/home/login/login',
                type: 'post',
                data: {'user_name': $('#user_name').val(), 'pwd': $('#pwd').val()},
                dataType: 'json',
                success: function (data) {
                    if (data.state == 0) {
                        layer.tips(data.msg, '#btnLogin', {
                            tips: [2, '#1AA094']
                        });
                    }
                    else{
                        window.location.href='/home/index/index';
                    }
                }
            })
        });
    });


</script>
