<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery select下拉框美化插件 - 站长素材</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery.selectlist.css">

</head>

<body>

<div id="main_demo">

    <select id="edu" name="edu">
        <option value="0">初中</option>
        <option value="1">高中</option>
        <option value="2">中技</option>
        <option value="3">中专</option>
        <option value="4">大专</option>
        <option value="5">本科</option>
        <option value="6">硕士</option>
        <option value="7">博士</option>
        <option value="8">博士后</option>
        <option value="9">教授</option>
    </select>
    <select id="salary" name="salary">
        <option value="0">面议</option>
        <option value="1">1000以下</option>
        <option value="2">1000-2000</option>
        <option value="3">2000-3000</option>
        <option value="4">3000-5000</option>
        <option value="5">5000-6000</option>
        <option value="6">6000-8000</option>
        <option value="7">8000-10000</option>
        <option value="8">10000-20000</option>
        <option value="9">20000以上</option>
    </select>
</div>
<script src="__PUBLIC__/js/jquery-3.1.1.min.js"></script>
<script src="__PUBLIC__/js/jquery.selectlist.js"></script>
<script type="text/javascript">
    $(function(){
        $('select').selectlist({
            zIndex: 10,
            width: 300,
            height: 40
        });
    })
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    <p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
    <p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
